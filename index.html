<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[C]GPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>[C]GPA Calculator</h2>
      <button class="btn btn-outline-secondary" id="openAdmin">
        <h6>Admin</h6>
      </button>
    </div>

    <form id="cgpaForm">
      <div id="subjectContainer"></div>
      <div class="mt-3 text-end">
        <button type="button" id="addSubject" class="btn btn-secondary">+ Add Subject</button>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary px-4">Calculate [C]GPA</button>
      </div>
    </form>

    <div class="result mt-4 text-center">
      <h4 id="cgpaResult" class="text-success"></h4>
      <h4 id="avgResult" class="text-success"></h4>
    </div>
  </div>

  <div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="adminLoginForm">
          <div class="modal-header">
            <h5 class="modal-title">Admin Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="password" class="form-control" id="adminPassword" placeholder="Enter Admin Password" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="subjectModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="subjectForm">
          <div class="modal-header">
            <h5 class="modal-title">Manage Subjects & Credits</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="adminSubjectsContainer"></div>
            <div class="mt-3 text-end">
              <button type="button" class="btn btn-secondary" id="addAdminSubject">+ Add Subject</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save & Exit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
